<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Video - VideoMod</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #d0e8ff, #f0f8ff);
      margin: 0;
      padding: 0;
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .navbar {
      background-color: #88b8eb;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 2;
    }

    .navbar-brand, .nav-link {
      color: white !important;
      font-weight: 500;
    }

    .form-container {
      background-color: #ffffff;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      width: 90%;
      margin: 0 auto;
      margin-top: 120px; /* Creates space below the navbar */
      position: relative;
      z-index: 2;
    }

    h1 {
      font-weight: 600;
      margin-bottom: 30px;
      text-align: center;
      color: #333;
    }

    .btn-success, .btn-secondary {
      border-radius: 0.5rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-success:hover, .btn-secondary:hover {
      transform: translateY(-2px);
    }

    .text-center {
      text-align: center;
    }
  </style>
</head>
<body>

<div id="particles-js"></div>

<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="#">VideoMod</a>
  <div class="collapse navbar-collapse justify-content-end">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
      <li class="nav-item"><a class="nav-link" href="#">ðŸ“… Live Stream</a></li>
    </ul>
  </div>
</nav>

<div class="form-container">
  <h1>Upload Video</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">Video Title</label>
      <input type="text" name="title" class="form-control" placeholder="Enter video title">
    </div>
    <div class="form-group">
      <label for="video">Select Video File</label>
      <input type="file" name="video" class="form-control-file">
    </div>
    <button type="submit" class="btn btn-success btn-block">Upload</button>
  </form>
  <div class="text-center mt-3">
    <a href="/videos" class="btn btn-secondary">Uploaded Videos</a>
  </div>
</div>

<script>
  particlesJS("particles-js", {
    "particles": {
      "number": {
        "value": 60,
        "density": { "enable": true, "value_area": 800 }
      },
      "color": { "value": "#993300" },
      "shape": {
        "type": "circle",
        "stroke": { "width": 2, "color": "#000000" }
      },
      "opacity": {
        "value": 0.5,
        "random": false
      },
      "size": {
        "value": 4,
        "random": true
      },
      "line_linked": {
        "enable": true,
        "distance": 150,
        "color": "#993300",
        "opacity": 0.4,
        "width": 3
      },
      "move": {
        "enable": true,
        "speed": 2,
        "out_mode": "bounce"
      }
    },
    "interactivity": {
      "events": {
        "onhover": { "enable": true, "mode": "grab" },
        "onclick": { "enable": true, "mode": "push" }
      },
      "modes": {
        "grab": { "distance": 140, "line_linked": { "opacity": 0.8 } },
        "push": { "particles_nb": 4 }
      }
    },
    "retina_detect": true
  });
</script>

</body>
</html>
